<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Project</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="counter-container">
        <h1>Counter</h1>
        <p id="displayCounter">Current Counter: 0</p>

        <div class="buttons">
            <button id="incrementBtn" onclick="mainFunc('increment')">Increment</button>
            <button id="decrementBtn" onclick="mainFunc('decrement')">Decrement</button>
            <button id="resetBtn" onclick="mainFunc('reset')">Reset</button>
        </div>
        <input type="number" id="counterInput" placeholder="Set Counter" value="0">
        <button id="submitBtn" onclick="mainFunc('valueAdd')">Submit</button>
        
    </div>
    <script src="script.js"></script>
</body>

</html>
